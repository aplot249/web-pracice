<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本控制2</title>
    <style>
        div {
            border: 1px solid;
        }
        
        img {
            height: 50px;
            width: 50px;
            vertical-align: text-top;
        }
        /* span {
            vertical-align: top;
        } */
    </style>
</head>

<body>
    <div>
        <img src="https://avatars.githubusercontent.com/u/28389630?v=4" alt="">
        <span>这是图片文字</span>
    </div>
</body>

</html>
