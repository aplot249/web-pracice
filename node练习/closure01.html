<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>闭包实践</title>
</head>
<body>
<div>
    <button>按钮1</button>
    <button>按钮2</button>
    <button>按钮3</button>
    <button>按钮4</button>
</div>
</body>
<script>
    // 闭包实现给每个按钮添加点击事件
    let btns = document.querySelectorAll('button')
    for (let i = 0; i < btns.length; i++) {
        // 利用立即执行函数给每个按钮增加点击绑定事件
        // (function () {
        //     btns[i].onclick = function () {
        //         // function内部this指向点击的那个按钮
        //         console.log(i, this.innerText)
        //         this.disabled = true
        //         setTimeout(function () {
        //             this.disabled = false
        //         }.bind(this),3000)
        //     }
        // })()

        btns[i].onclick = function () {
            console.log(this.innerText)
            this.disabled = true
            setTimeout(function () {
                this.disabled = false
            }.bind(this),3000)
        }
    }
</script>
</html>
