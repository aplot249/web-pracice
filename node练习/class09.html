<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>这是按钮</button>
</body>
<script>
    let btn = document.querySelector('button')
    btn.onclick = function () {
        this.disabled = true
        setTimeout(function (){
            this.disabled = false
        }.bind(this), 3000)
        // setTimeout(()=>{
        //     this.disabled = false
        // }, 3000)
    }


</script>
</html>
