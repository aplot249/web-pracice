<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS定位</title>
    <style>
        .outer {
            position: relative;
            top: 10px;
        }
        
        .inner {
            position: absolute;
            top: 3px;
        }
    </style>
</head>

<body>
    <div class="outer">
        <p>这是p文字</p>
        <div class="inner">inner</div>
    </div>
</body>
